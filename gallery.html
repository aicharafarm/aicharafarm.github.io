<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - Aichara Farm</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .slider-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .slides {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .prev, .next {
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        .photo-count {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        footer {
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 10;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <a class="back-link" href="/">‚Üê Back to Home</a>
    <div class="slider-container">
        <div class="slides">
            <div class="slide">
                <img src="/docs/images/farm1.jpeg" alt="Farm House">
            </div>
            <div class="slide">
                <img src="/docs/images/farm2.jpeg" alt="Farm House">
            </div>
            <div class="slide">
                <img src="/docs/images/farm3.jpeg" alt="Winters">
            </div>
            <div class="slide">
                <img src="/docs/images/farm4.jpeg" alt="Ghee">
            </div>
            <div class="slide">
                <img src="/docs/images/farm5.jpeg" alt="Local Food">
            </div>
            <div class="slide">
                <img src="/docs/images/farm6.jpeg" alt="Wheat Crop">
            </div>
            <div class="slide">
                <img src="/docs/images/farm7.jpeg" alt="Winters Sunset">
            </div>
            <!-- Add more slides as needed -->
        </div>
        <div class="navigation">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
        <div class="photo-count">1 / 3</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slides = document.querySelector('.slides');
            const slide = document.querySelectorAll('.slide');
            const prev = document.querySelector('.prev');
            const next = document.querySelector('.next');
            const photoCount = document.querySelector('.photo-count');
            let index = 0;

            function showSlide(index) {
                slides.style.transform = `translateX(${-index * 100}%)`;
                updatePhotoCount();
            }

            function nextSlide() {
                index = (index + 1) % slide.length;
                showSlide(index);
            }

            function prevSlide() {
                index = (index - 1 + slide.length) % slide.length;
                showSlide(index);
            }

            function updatePhotoCount() {
                photoCount.textContent = `${index + 1} / ${slide.length}`;
            }

            next.addEventListener('click', nextSlide);
            prev.addEventListener('click', prevSlide);

            setInterval(nextSlide, 5000); // Change slide every 5 seconds

            // Initialize the photo count
            updatePhotoCount();
        });
    </script>
</body>
</html>
